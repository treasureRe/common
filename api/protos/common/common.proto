syntax = "proto3";

package common;

import "gnostic/openapi/v3/annotations.proto";
import "google/protobuf/any.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/field_mask.proto";
import "google/protobuf/timestamp.proto";

// 通用响应格式
message CommonResponse {
  int32 code = 1 [
    json_name = "code",
    (gnostic.openapi.v3.property) = {description: "状态码，200表示成功"}
  ];
  string message = 2 [
    json_name = "message",
    (gnostic.openapi.v3.property) = {description: "响应消息"}
  ];
  bool success = 3 [
    json_name = "success",
    (gnostic.openapi.v3.property) = {description: "是否成功"}
  ];
}

// 带数据的响应格式
message DataResponse {
  int32 code = 1 [
    json_name = "code",
    (gnostic.openapi.v3.property) = {description: "状态码，200表示成功"}
  ];
  string message = 2 [
    json_name = "message",
    (gnostic.openapi.v3.property) = {description: "响应消息"}
  ];
  bool success = 3 [
    json_name = "success",
    (gnostic.openapi.v3.property) = {description: "是否成功"}
  ];
  google.protobuf.Any data = 4 [
    json_name = "data",
    (gnostic.openapi.v3.property) = {description: "响应数据"}
  ];
}